<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to login!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content_div">
      <div class="top_div">
        <div class="left_login_content">
          <div class="oes_pic"><img src="img/LOGO_Web_Login.png" /></div>
          <div class="oes_title">Online Exam Web System</div>
        </div>
        <div class="right_login_content">
          <div class="welcome_content">Welcome to login!</div>
          <div class="login_content">
            <div class="login_errormsg">Username does not exit!</div>
            <div class="user_input">
              <input class="icon_user" type="text" placeholder="Username" />
              <span><img src="img/login_wrong.png" /></span>
            </div>
            <div class="pwd_input">
              <input class="icon_pwd" type="text" placeholder="Password" />
              <span><img src="img/login_wrong.png" /></span>
            </div>
            <div class="login_button"><button>Login</button></div>
            <div>
              <div class="rember_me"><input type="checkBox" />Rember me</div>
              <div class="forget_pwd"><a href="#">Forget password</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer_div">
        <div class="footer_content">Copyright &copyright; 2014 Augmentum, Inc. All Rights Reserved.</div>
      </div>
    </div>
  </body>
</html>
